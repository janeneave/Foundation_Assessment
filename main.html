<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
    <div>
        <h1 class="title">Form</h1>
        <h4> Enter you details below:</h4>
    </div>
    <div>
        <input class="userInputBox" id="userNameInputBox" type="text" placeholder="Name"/> <br>
        <p class="error" id="nameError"></p>
        <input class="userInputBox" id="emailInputBox" type="email" placeholder="Email address"/> <br>
        <p class="error" id="emailError"></p>
        <input class="userInputBox" id="passwordInputBox" type="password" placeholder="Password"/>
        <p class="error" id="passwordError"></p>
    </div>
    <div class="buttonContainer">
        <button id="submitBtn">Submit</button>
        <p class="error" id="submitError"></p>
    </div>

<script src="main.js"></script>

</body>
</html>
